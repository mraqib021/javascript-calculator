<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"> 
            <div class="display">
        <div class="display"> 
            <h1>JAVA SCRIPT CALCULATOR</h1>
            <input type="text" name="" id="display1" placeholder="0" disabled>
        </div>
        <div class="button">
            <input type="button" value="C" onclick="remove('')">
            <input type="button" value="*^2" onclick="setvalue('ERROR!!!')">
            <input type="button" value="Del" onclick="del()">
            <input type="button" value="/" onclick="setvalue('/')">
        </div>
        <div class="button">
            <input type="button" value="7" onclick="setvalue(7)">
            <input type="button" value="8" onclick="setvalue(8)">
            <input type="button" value="9" onclick="setvalue(9)">
            <input type="button" value="*" onclick="setvalue('*')">
        </div>
        <div class="button">
            <input type="button" value="4" onclick="setvalue(4)">
            <input type="button" value="5" onclick="setvalue(5)">
            <input type="button" value="6" onclick="setvalue(6)">
            <input type="button" value="-" onclick="setvalue('-')">
        </div>
        <div class="button">
            <input type="button" value="1" onclick="setvalue(1)">
            <input type="button" value="2" onclick="setvalue(2)">
            <input type="button" value="3" onclick="setvalue(3)">
            <input type="button" value="+" onclick="setvalue('+')">
        </div>
        <div class="button">
            <input type="button" value="0" onclick="setvalue(0)">
            <input type="button" value="00" onclick="setvalue('00')">
            <input type="button" value="=" id="equaltoo" onclick="equaltoo('=')">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
